    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="site-main">
    <div class="wrap">
      <h2>Artículos recientes</h2>

      <!-- Filtros (los procesa blog.js) -->
      <form id="blog-filtros" class="filters" role="search" aria-label="Filtros del blog">
        <div>
          <label for="q">Buscar</label>
          <input type="search" id="q" name="q" placeholder="aceites, rutina, velas…" autocomplete="off" />
        </div>
        <div>
          <label for="tag">Etiqueta</label>
          <select id="tag" name="tag"><option value="">Todas</option></select>
        </div>
        <div>
          <label for="orden">Ordenar</label>
          <select id="orden" name="orden">
            <option value="fecha-desc">Más recientes</option>
            <option value="fecha-asc">Más antiguos</option>
            <option value="titulo-asc">Título A–Z</option>
          </select>
        </div>
        <div aria-hidden="true"></div>
      </form>

      <!-- Estado accesible (búsqueda/paginación) -->
      <p id="blog-status" role="status" aria-live="polite" style="margin:.5rem 0;"></p>

      <!-- Grid (blog.js inyecta las tarjetas) -->
      <section class="blog-grid" id="blog-grid" aria-busy="false" aria-live="polite"></section><br>

      <!-- Paginación: agregamos #pagerNumbers para los botones 1,2,3... -->
      <nav class="pager" aria-label="Paginación" style="margin-top:1rem; display:flex; flex-wrap:wrap; gap:.5rem; align-items:center;">
        <button class="btn" id="prev" type="button">← Anteriores</button>
        <div id="pagerNumbers" class="pager__numbers" style="display:flex; gap:.25rem;"></div>
        <span id="pageInfo" style="align-self:center;"></span>
        <button class="btn" id="next" type="button">Siguientes →</button>
      </nav>
    </div>
  </main>
